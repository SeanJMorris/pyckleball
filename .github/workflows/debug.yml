name: Debugging with debug_action.py
on: push
# on:
#   schedule:
#     - cron: '41 2 * * *' # Every day at 02:41 UTC, which, in New York, is 10:41 PM the previous day
env:
  PRO_USER_NAME: ${{ secrets.PRO_USER_NAME }}
  PRO_USER_PASSWORD: ${{ secrets.PRO_USER_PASSWORD }}
  REGISTRANT_USER_NAME: ${{ secrets.REGISTRANT_USER_NAME }}
  REGISTRANT_USER_PASSWORD: ${{ secrets.REGISTRANT_USER_PASSWORD }}

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Debug time
        run: |
          echo "Current time in UTC: $(date -u +'%Y-%m-%d %H:%M:%S')"

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Create virtual environment
        run: python -m venv .venv

      - name: Activate virtual environment and install uv
        run: |
          source .venv/bin/activate
          pip install --upgrade pip
          pip install uv

      - name: Install dependencies with uv
        run: |
          source .venv/bin/activate
          uv sync
          python -m playwright install

      - name: Run hq.py
        run: |
          source .venv/bin/activate
          python debug_action.py
