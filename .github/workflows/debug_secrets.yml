name: Debug Secrets

on: push

env:
  my_super_repo_secret: ${{ secrets.MY_SUPER_REPO_SECRET }}
  pro_user_name: ${{ secrets.PRO_USER_NAME }}
  pro_user_password: ${{ secrets.PRO_USER_PASSWORD }}
  registrant_user_name: ${{ secrets.REGISTRANT_USER_NAME }}
  registrant_password: ${{ secrets.REGISTRANT_PASSWORD }}

jobs:
  run-python:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Debug secrets
        run: |
          python verify_secrets_accessible2.py
