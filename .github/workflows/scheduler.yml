name: Schedule case_register.py 2:47 PM V9 - change 'uv install' to 'uv pip install'

on:
  schedule:
    - cron: '*/10 * * * *' # Every 10 minutes

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Create virtual environment
        run: python -m venv .venv

      - name: Activate virtual environment and install uv
        run: |
          source .venv/bin/activate
          pip install --upgrade pip
          pip install uv

      - name: Install dependencies with uv
        run: |
          source .venv/bin/activate
          uv pip install

      - name: Run case_register.py
        run: |
          source .venv/bin/activate
          python case_register.py
